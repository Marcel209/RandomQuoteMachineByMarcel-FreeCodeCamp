<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="wrapper">
      <div id="footer1" class="footer1">Random Quote Machine by Marcel</div>
      <div id="footer2" class="footer2">freecodecamp.org</div>
      <div id="quote-box">
        <div class="quote-text">
          <h1 id="h1">Quote</h1>
          <img
            class="quote-symbol"
            rel="stylesheet"
            src="https://www.pngall.com/wp-content/uploads/4/Quotation-Symbol-PNG.png"
          /><img />
          <span id="text"></span>
          <img
            class="quote-symbol2"
            rel="stylesheet"
            src="https://www.pngall.com/wp-content/uploads/4/Quotation-Symbol-PNG.png"
          /><img />
        </div>
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <div class="buttons">
          <a href="https://twitter.com"
            ><img
              id="tweet-quote"
              src="https://www.freeiconspng.com/uploads/twitter-logo-transparent-15.png"
              width="60"
          /></a>
          <button
            type="button"
            id="new-quote"
            class="button"
            onclick="randomize()"
          >
            New quote
          </button>
        </div>
      </div>
    </div>
    <script>
      //Random Color on Click
      function randomize() {
        const new_color = randomColors();
        document.getElementById("h1").style.color = new_color;
        document.getElementById("body").style.background = new_color;
        document.getElementById("new-quote").style.color = new_color;
        document.getElementById("new-quote").style.border = new_color;
      }

      function randomColors() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }

      //Quote Generator
      let btn = document.getElementById("new-quote");
      let quote = document.getElementById("text");
      let author = document.getElementById("author");

      const url = "https://api.quotable.io/random";

      let getQuote = () => {
        fetch(url)
          .then((data) => data.json())
          .then((item) => {
            quote.innerText = item.content;
            author.innerText = item.author;
          });
      };

      window.addEventListener("load", getQuote);
      btn.addEventListener("click", getQuote);
    </script>
  </body>
</html>
